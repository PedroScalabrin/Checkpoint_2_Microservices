<div class="container mt-4">
  <h2>Exercício 9: Lista de Produtos com Condicionais</h2>
  
  <div class="card">
    <div class="card-header">
      Lista de Produtos
    </div>
    <div class="card-body">
      @if (produtos.length > 0) {
        <ul class="list-group">
          @for (produto of produtos; track produto.nome) {
            <li class="list-group-item d-flex justify-content-between align-items-center"
                [ngClass]="{'text-danger': produto.promocao}">
              <div>
                <strong>{{ produto.nome }}</strong> - R$ {{ produto.preco.toFixed(2) }}
                @if (produto.promocao) {
                  <span class="badge bg-danger ms-2">PROMOÇÃO</span>
                }
              </div>
            </li>
          }
        </ul>
      } @else {
        <div class="alert alert-warning">
          Nenhum produto cadastrado
        </div>
      }
    </div>
    <div class="card-footer">
      <button class="btn btn-danger me-2" (click)="limparProdutos()">Limpar Produtos</button>
      <button class="btn btn-primary" (click)="restaurarProdutos()">Restaurar Produtos</button>
    </div>
  </div>
</div>
