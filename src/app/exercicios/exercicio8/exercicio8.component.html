<div class="container mt-4">
  <h2>Exercício 8: Sistema de Login com if e else</h2>
  
  <div class="card">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Digite seu email">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" [(ngModel)]="senha" placeholder="Digite sua senha">
      </div>
      
      <div class="mt-3">
        @switch (validarCredenciais()) {
          @case ('vazio') {
            <div class="alert alert-warning">
              Campos obrigatórios!
            </div>
          }
          @case ('invalido') {
            <div class="alert alert-danger">
              Credenciais inválidas! O email deve conter arroba e a senha deve ter pelo menos 6 caracteres.
            </div>
          }
          @case ('valido') {
            <div class="alert alert-success">
              Login bem-sucedido!
            </div>
          }
        }
      </div>
    </div>
  </div>
</div>
